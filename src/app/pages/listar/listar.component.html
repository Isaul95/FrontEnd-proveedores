<div class = "bootstrap-wrapper">
  <div class="container">
      <div class="row" style = "margin-top: 20px;">
          <div class="col-md-12">
              <div class="container text-center">
                 <h2><strong>Listado de proveedores</strong></h2>
              </div>
                <br>
              <div class="newProv">
                <button mat-raised-button color="primary" [routerLink] = "'/agregar'">
                  <mat-icon>add_circle</mat-icon>Agregar</button>
            </div><br>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

                  <!-- Name Column -->
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="razonSocial">
                    <th mat-header-cell *matHeaderCellDef> Razon Social </th>
                    <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> Direccion </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                  </ng-container>

                     <!-- Options -->
                  <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let element">
                          <button mat-stroked-button color="warn" (click)="onDeleteProv(element)"> <mat-icon>delete</mat-icon> </button>
                      </td>
                    </ng-container>


                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

              <br><br><br>
          </div>
      </div>
  </div>
</div>
