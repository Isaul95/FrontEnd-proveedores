<div class = "bootstrap-wrapper">
  <div class="container">
      <div class="row" style = "margin-top: 20px;">
          <div class="col-md-6 offset-md-3">
              <div class="container text-center">
                 <h3><Strong>Agregar nuevo proveedor</Strong></h3>
              </div>

              <form (ngSubmit) = "formSubmit()">

                      <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Nombre:</mat-label>
                          <input required [(ngModel)]="datosprov.nombre" name="nombre" matInput >
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Razon Social:</mat-label>
                          <input required [(ngModel)]="datosprov.razon" name="razon" matInput >
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Direcci√≥n:</mat-label>
                          <input required [(ngModel)]="datosprov.direccion" name="direccion" matInput >
                      </mat-form-field>


                  <div class="container text-center">
                      <button mat-raised-button color="primary">Guardar</button>
                  </div>
              </form>
              <br><br><br>
          </div>
      </div>
  </div>
</div>
